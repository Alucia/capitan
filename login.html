<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recursos</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/common.css">
  <link href="css/cursos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600' rel='stylesheet' type='text/css'>
</head>
<body>
<header>

<div id="page_effect">
  <div class="col-sm-12">
    <div class="error animated bounce">
      <p>Necesitas registrarte para ingresar.</p>
    </div>
  </div>
  <div class="form-login">
      <h2 class="form-login-heading">¡BIENVENIDA!</h2>
      <div class="box login-wrap">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"></label>
            <div class="col-sm-12">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Ingresa tu DNI">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label"></label>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="inputPassword3" placeholder="Ahora tu contraseña">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
            <a href="menu.html"><button type="submit" class="btn btn-block">INGRESAR</button></a>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
   
</header>
  <script src="js/main.js"></script>
</body>
</html>
